  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      table,
      th,
      td {
        border: 2px solid rebeccapurple;
      }
    </style>
  </head>

          <th>Informações adicionais</th>
          <th>Informações adicionais</th>
          <th>Informações adicionais</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Juliano Dizero</th>
          <th>35</th>
          <th>Sou estudante</th>
        </tr>
        <tr>
          <th>Juliano</th>
          <th>35</th>
          <th>Sou Programador frontend!!!</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
